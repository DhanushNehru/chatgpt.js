name: Sync changes between English readmes in root + docs/

on:
  push:
    branches: main
    paths:
      - 'README.md'
      - 'docs/README.md'

jobs:
  build:
    if: (github.repository == 'KudoAI/chatgpt.js') && (github.event.commits[0].committer.username != 'kudo-sync-bot')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout KudoAI/chatgpt.js
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: KudoAI/chatgpt.js
          path: KudoAI/chatgpt.js
          fetch-depth: 2

      - name: Sync README.md between root & docs/
        run: |
          rootReadme="${{ github.workspace }}/KudoAI/chatgpt.js/README.md" ; rootTimestamp=$( stat -c %y "$rootReadme" )
          docsReadme="${{ github.workspace }}/KudoAI/chatgpt.js/docs/README.md" ; docsTimestamp=$( stat -c %y "$docsReadme" )          
          if [ "$rootTimestamp" > "$docsTimestamp" ] ; then cp -f "$rootReadme" "$docsReadme"            
          elif [ "$docsTimestamp" > "$rootTimestamp" ] ; then cp -f "$docsReadme" "$rootReadme"
          fi

      - name: Push to KudoAI/chatgpt.js
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@kudoai.com
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `KudoAI/chatgpt.js`]'
          file_pattern: '**'
          repository: KudoAI/chatgpt.js
