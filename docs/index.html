<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chatgpt.js — A powerful client-side JavaScript library for ChatGPT</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A powerful client-side JavaScript library for ChatGPT">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/adamlui/chatgpt-userscripts/main/media/icons/robot-emoji-48.png" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="stylesheet" href="assets/styles/css/style.css" />
    </head>
    <body>
        <nav class="language-selector">
            <select onchange="changeLanguage(this)">
                <option value="/">English</option>
                <option value="/zh-cn/">简体中文</option>
                <option value="/ja/">日本</option>
                <option value="/ko/">한국인</option>
                <option value="/hi/">हिंदी</option>
                <option value="/de/">Deutsch</option>
                <option value="/es/">Español</option>
                <option value="/fr/">Français</option>
                <option value="/it/">Italiano</option>
                <option value="/pt/">Português</option>
            </select>
        </nav>
        <script>
            function changeLanguage(selector) {
                const tempDiv = document.createElement('div'); tempDiv.innerText = selector.value;
                const sanitizedLang = tempDiv.innerHTML; window.location.href = '#' + sanitizedLang;
            }
        </script>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'chatgpt.js',
                repo: 'kudoai/chatgpt.js',
                loadNavbar: true,
                logo: 'https://raw.githubusercontent.com/kudoai/chatgpt.js/main/media/images/chatgpt.js-logo-sidepadded-light-mode-650x61.png',
                coverpage: ['/', '/zh-cn/', '/ja/', '/ko/', '/hi/', '/de/', '/es/', '/fr/', '/it/', '/pt/'],
                maxLevel: 3,
                search: {
                    paths: 'auto',
                    placeholder: { '/': 'Search',
                        '/zh-cn/': '搜索', '/ja/': '찾다', '/ko/': '検索', '/hi/': 'खोज', '/de/': 'Suchen', '/es/': 'Buscar',
                        '/fr/': 'Recherche', '/it/': 'Ricerca', '/pt/': 'Procurar' },
                    noData: { '/': 'No results!',
                        '/zh-cn/': '没有结果!', '/ja/': '結果がありません!', '/ko/': '결과가 없습니다!', '/hi/': 'कोई परिणाम नहीं!',
                        '/de/': 'Keine Ergebnisse!', '/es/': '¡No hay resultados!', '/fr/': 'Aucun résultat!',
                        '/it/': 'Nessun risultato!', '/pt/': 'Sem resultados!' },
                    pathNamespaces: /^(\/(zh-cn|ja|ko|hi|de|es|fr|it|pt))?/
                },
                routes: {
                    '.*javascript.*': function() { // scroll-to-top link
                        history.pushState(null, null, '#') // prevent default nav away
                        setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' })}, 1)
                }}
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" integrity="sha384-KaHhgnx/OTLoJ4J33SSJsF4x1pk4I7q3s5ZOfIDHJYl6IG7Oyn2vNDsHiWJe46fD" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js" integrity="sha384-LthJPBJ4RGco78kBY+EmKz5rmISZ5vrtAu3+l2ALQ2mrZHOe6Wyf6knyKjeC4cL6" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js" integrity="sha384-dATla6z98CccJpUA4MaUwhapbWiF1imvUV6z2RLOUJwB3thwGVdsmnAOKDxiYEV0" crossorigin="anonymous"></script>
        <script src="assets/js/onload-modifier.js"></script>
        <script src="assets/js/copy-code-button.js"></script>
    </body>
</html>
