<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>chatgpt.js — A powerful client-side JavaScript library for ChatGPT</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="A powerful client-side JavaScript library for ChatGPT">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/adamlui/chatgpt-userscripts/main/media/icons/robot-emoji-48.png" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <a href="#/">English</a>
            <a href="#/zh-cn/">简体中文</a>
        </nav>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'chatgpt.js',
                repo: 'chatgptjs/chatgpt.js',
                loadNavbar: true,
                logo: 'https://raw.githubusercontent.com/chatgptjs/chatgpt.js/main/media/images/chatgpt.js-logo-sidepadded-light-mode-650x61.png',
                coverpage: ['/', '/zh-cn/'],
                maxLevel: 3,
                search: {
                    paths: 'auto',
                    placeholder: { '/': 'Search', '/zh-cn/': '搜索' },
                    noData: { '/': 'No results!', '/zh-cn/': '没有结果!' },
                    pathNamespaces: ['/zh-cn'],
                },
                routes: {
                    '.*javascript.*': function() { // scroll-to-top link
                        history.pushState(null, null, '#') // prevent default nav away
                        setTimeout(function() { window.scrollTo({ top: 0, behavior: 'smooth' })}, 1)
                }}
            }
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
        <script src="js/onload-modifier.js"></script>
        <script src="js/copy-code-button.js"></script>
    </body>
</html>
